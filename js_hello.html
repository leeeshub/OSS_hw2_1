<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    button.btn1 {
      background-color: greeen;
      color: white;
    }
  </style>

  <script>
    function hello() {
      alert("환영합니다");
    }

    function changecolor(obj) {
      obj.style.color = "#ff00ff";
    }
  </script>
</head>
<body>
  <h1 onmousemove="changecolor(this)" onmouseout="this.style.color = '#f12300'">환영합니다</h1>
  <button class="btn1" onclick="hello()">Click Me!</button>
</body>
</html>
